<body>

	<div class="container-header">
    <header class="navbar navbar-toggleable-md navbar-light">

  <div id="app">
    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>Name Product</th>
          <th>Category</th>
          <th>Checkout</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>{{items[0].name_product}}</td>
          <td>{{items[0].category}}</td>
          <td><button type="button" class="btn btn-outline-success">Checkout</button></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>{{items[1].name_product}}</td>
          <td>{{items[1].category}}</td>
          <td><button type="button" class="btn btn-outline-success">Checkout</button></td>
        </tr>
      </tbody>
    </table>
    <!-- {{items[0].title}} -->
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        items: []
      },
      methods:{
        getData: function(){
          var self = this;
          axios.get('http://localhost:3000/carts')
          .then(function (res) {
            console.log(res.data[0].name_product);
            res.data.forEach((x) => {
              self.items.push(x);
            })
          })
          .catch(function (error) {
            console.log(error);
          });
        }
      },
      mounted: function() {
        // this.getData();
      }
    })
  </script>
